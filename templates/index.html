{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
{% endblock %}

{% block body %}
<div class="content">
    <select name= servers>
        {% for server in servers %}
        <option value= "{{server}}" SELECTED>{{server}}</option>"
        {% endfor %}
    </select>
    <input name="summonerName">
    <input type="submit" name="submit_button" value="Search">
</div>
{% endblock %}
