{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}">
{% endblock %}

{% block body %}
<div class="content">
    <div>
        <h1>{{name}}</h1>
        <img class="img" src="http://ddragon.leagueoflegends.com/cdn/13.15.1/img/profileicon/{{profile_data['profileIconId']}}.png" />
        <h1>Level: {{profile_data['summonerLevel']}}</h1>
    </div>
    <div>
    <div>
        <img class="img" src="http://ddragon.leagueoflegends.com/cdn/13.15.1/img/champion/{{top_3_champion_names[0]}}.png" />
        <h3>Score: {{top_3_champion_score[0]}}</h3>
    </div>
        <div class="grid-container">
            <div class="grid-clid 1">
                <img class="img" src="http://ddragon.leagueoflegends.com/cdn/13.15.1/img/champion/{{top_3_champion_names[1]}}.png" />
                <h4>Score: {{top_3_champion_score[1]}}</h4>
            </div>
            <div class="grid-clid 1">
                <img class="img" src="http://ddragon.leagueoflegends.com/cdn/13.15.1/img/champion/{{top_3_champion_names[2]}}.png" />
                <h4>Score: {{top_3_champion_score[2]}}</h4>
            </div>
        </div>
    </div>
</div>
{% endblock %}
